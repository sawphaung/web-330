<body>

    <div id="container">
        <h1 class="app-header">Welcome to the WhatABook, Part 2 App!</h1>

        <div class="card">
            <div class="card-title">Book Listing</div>
            <div class="card-content" id="bookList"></div>
        </div>

        <a href="../index.html" class="return-home">Return</a>

        <div class="card">
            <div class="card-title">Selected Book</div>
            <div class="card-content card-book-select" id="selectedBook"></div>
        </div>
    </div>

    <!-- JS Script -->
    <script type="module">
        //Set user-selected theme.
        setSelectedTheme();

        // Import files for products and bill
        import { HttpClient } from "./js/http-client.js";

        let http = new HttpClient();

        let isbns = [
            "0345339681",
            "0261103571",
            "9780593099322",
            "9780261102361",
            "9780261102378",
            "9780590302715",
            "9780316769532",
            "9780743273565",
            "9780590405959"
        ];

        const params = {
            "bibkeys": `ISBN:${isbns.join(",")}`,
            "format": "json",
            "jscmd": "details"
        };

        // Get the data through API
        http.get("https://openlibrary.org/api/books", params).then(res => {
            // console.log(res);

            document.getElementById("bookList").innerHTML = buildHtmlString(res, "table");

            addIsbnClickEvents();
        })

            // Error Catch
            .catch(e => {
                console.log(e);
            });

        // Function getbook()
        function getBook(e) {
            e.preventDefault();
            let self = this;
            let isbn = self.innerText;

            new params();

            http.get("https://openlibrary.org/api/books", params).then(res => {
                document.getElementById("selectedBook").innerHTML = buildHtmlString(res, "<ul>")
            })
                .catch(e => {
                    console.log(e);
                });
        }

        // Build Html String
        function buildHtmlString(res, format) {
            var tableString = `
                <table id="bookTable" class="table">
                    <tr>
                        <th>ISBN</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Pages</th>
                        <th>Authors</th>
                    </tr>
                    <tbody>
            `;

            var ulString = "";

            // Loop the result
            for (let key in res) {
                ulString += `<ul style="list-style-type:none; padding-left: 0; text-align: left; font-size: 18px;">`;

                if (res.hasOwnProperty(key)) {
                    let authors = [];
                    if (res[key].details.authors) {
                        authors = res[key].details.authors.map(function (author) {
                            return author.name;
                        })
                    }


                    let book = {
                        isbn: res[key].details.isbn_13 ? res[key].details.isbn_13 : res[key].details.isbn_10,
                        title: res[key].details.title,
                        description: res[key].details.subtitle ? res[key].details.subtitle : "N/A",
                        pages: res[key].details.number_of_pages ? res[key].details.number_of_pages : "N/A",
                        authors: authors.join(", ")
                    }

                    ulString += `
                <li><b>ISBN:</b> ${book.isbn}</li>
                <li><b>Title:</b> ${book.title}</li>
                <li><b>Description:</b> ${book.description}</li>
                <li><b>Pages:</b> ${book.pages}</li>
                <li><b>Authors:</b> ${book.authors}</li> 
                `;

                    tableString += `
                <tr>
                    <td><a href="#" class="isbn-link">${book.isbn}</a></td>
                    <td>${book.title}</td>
                    <td>${book.description}</td>
                    <td>${book.pages}</td>
                    <td>${book.authors}</td>
                </tr>
                `;
                }

            }


            // Close HTML table string.
            ulString += "</ul>";
            tableString += "</table>";

            // Format check.
            if (format === "table") {
                return tableString;
            } else {
                return ulString;
            }
        }

        // Add event Function
        function addIsbnClickEvents() {
            var viewButtons = document.querySelectorAll("#bookTable tbody .isbn-link");

            for (let i = 0; i < viewButtons.length; i++) {
                viewButtons[i].addEventListener("click", anchorClicked);
            }
        }

    </script>

</body>
